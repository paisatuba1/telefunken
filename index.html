<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>TELEFUKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<style>
  * { box-sizing: border-box; font-family: Arial, sans-serif; }
  html, body {
    margin: 0; padding: 0;
    background: #000; color: #fff;
    height: 100vh; overflow: hidden;
  }
  h1 {
    text-align: center;
    letter-spacing: 4px;
    margin: 40px 0 15px 0;
    user-select: none;
    font-size: 24px;
  }

  .top-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 12px;
    margin-bottom: 10px;
    gap: 8px;
  }

  select, button {
    background: #000;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
  }

  button:disabled { opacity: 0.4; }

  .btn-undo { border-color: #b36b00; color: #ffb84d; font-size: 22px; }
  .btn-final { border-color: #444; color: #ccc; }
  .btn-reset { border-color: #6b2f2f; color: #e5a0a0; width: 130px; }

  .right-controls {
    background: #0a3c0a;
    border: 2px solid #0f7c0f;
    border-radius: 8px;
    padding: 6px 10px;
    min-width: 140px;
    text-align: center;
  }

  .right-controls select {
    background: transparent;
    border: none;
    color: #fff;
    width: 100%;
    text-align: center;
  }

  .players {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    padding: 0 12px;
    height: calc(100vh - 200px);
  }

  .player {
    border: 1px solid #222;
    padding: 12px;
    display: flex;
    flex-direction: column;
    background: #111;
    border-radius: 8px;
  }

  .name { text-align: center; font-size: 18px; font-weight: bold; background: transparent; border: none; color: #fff; }
  .compras { margin-top: 6px; background: #ffeb3b; color: #000; padding: 4px 10px; border-radius: 6px; }

  .score-zone { flex: 1; display: flex; justify-content: center; align-items: center; }
  .score { font-size: 72px; font-weight: bold; }

  .buy-controls { display: flex; gap: 10px; justify-content: center; }

  .bottom { display: flex; justify-content: center; padding: 10px; }

  .modal {
    position: fixed; inset: 0;
    background: rgba(0,0,0,.9);
    display: none;
    align-items: center;
    justify-content: center;
  }

  .modal-box {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 300px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>TELEFUKER</h1>

<div class="top-controls">
  <select id="count">
    <option value="">Jugadores</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <button class="btn-undo" id="undo" disabled>&larr;</button>

  <div class="right-controls">
    <select id="gameSelect">
      <option>1/3</option><option>1/4</option><option>1/5</option>
      <option>2/3</option><option>1/3 1/4</option>
      <option>2/4</option><option>1/4 1/5</option>
      <option>2/5</option><option>Escalera</option>
    </select>
  </div>

  <button class="btn-final" id="finalizar">FINALIZAR</button>
</div>

<div class="players" id="players"></div>

<div class="bottom">
  <button class="btn-reset" id="consolidado">CONSOLIDADO</button>
</div>

<div class="modal" id="modal">
  <div class="modal-box" id="modalBox"></div>
</div>

<script>
(() => {
  let state = JSON.parse(localStorage.getItem("telefuker")) || {
    count: 0,
    players: [],
    history: [],
    currentGame: "1/3"
  };

  const modal = document.getElementById("modal");
  const modalBox = document.getElementById("modalBox");

  function save(){ localStorage.setItem("telefuker", JSON.stringify(state)); }

  function showConsolidado(){
    let html = "<h3>CONSOLIDADO</h3>";
    state.players.forEach(p=>{
      html += `<p>${p.name}: ${p.wins || 0} partidas</p>`;
    });
    modalBox.innerHTML = html + `<br><button onclick="document.getElementById('modal').style.display='none'">OK</button>`;
    modal.style.display="flex";
  }

  document.getElementById("finalizar").onclick = () => {
    const min = Math.min(...state.players.map(p=>p.score));
    state.players.forEach(p=>{
      if(p.score === min){
        p.wins = (p.wins || 0) + 1;
      }
    });
    save();
    showConsolidado();
  };

  document.getElementById("consolidado").onclick = showConsolidado;
})();
</script>

</body>
</html>
