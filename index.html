<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>TELEFUKER</title>

<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
  -webkit-tap-highlight-color: transparent;
}

html,body{
  margin:0;
  padding:0;
  background:#000;
  color:#fff;
  height:100%;
  overflow:hidden;
}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:8px 0;
  font-size:28px;
  font-weight:bold;
}

/* ===== TOP BAR ===== */
.top-bar{
  display:grid;
  grid-template-columns: 1fr auto 1fr auto;
  align-items:center;
  gap:6px;
  padding:6px;
}

.top-bar button,
.top-bar select{
  background:#1c1c1c;
  color:#fff;
  border:none;
  padding:10px;
  font-size:16px;
  border-radius:6px;
}

.undo{
  font-size:20px;
  padding:10px 14px;
}

/* ===== GRID JUGADORES ===== */
.players{
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-template-rows:1fr 1fr;
  gap:8px;
  padding:8px;
  height:calc(100vh - 300px);
}

.player{
  background:#111;
  border-radius:8px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:8px;
}

.player-name{
  text-align:center;
  font-size:16px;
}

.score{
  text-align:center;
  font-size:48px;
  font-weight:bold;
}

/* ===== CONTROLES ===== */
.controls{
  display:flex;
  gap:6px;
}

.controls button{
  flex:1;
  font-size:18px;
  padding:10px;
  border:none;
  border-radius:6px;
}

.add{background:#1e7f34;color:#fff;}
.sub{background:#8b1c1c;color:#fff;}
.buy{background:#444;color:#fff;}

/* ===== FOOTER BUTTONS ===== */
.footer{
  display:flex;
  gap:10px;
  padding:10px;
}

.footer button{
  flex:1;
  font-size:16px;
  padding:12px;
  border:none;
  border-radius:6px;
}

.finish{background:#1e7f34;color:#fff;}
.consolidated{background:#333;color:#fff;}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#111;
  padding:20px;
  border-radius:8px;
  width:90%;
  max-width:400px;
}

.modal-content h2{
  margin-top:0;
}

.modal-content button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  background:#333;
  color:#fff;
  border-radius:6px;
}
</style>
</head>

<body>

<header>TELEFUKER</header>

<div class="top-bar">
  <select id="playersCount">
    <option value="2">2 jugadores</option>
    <option value="3">3 jugadores</option>
    <option value="4" selected>4 jugadores</option>
  </select>

  <button class="undo" id="undo">‚Üê</button>

  <select id="gameSelect">
    <option>Juego 1</option>
    <option>Juego 2</option>
  </select>

  <button id="reset">Reiniciar</button>
</div>

<div class="players" id="players"></div>

<div class="footer">
  <button class="finish" id="finish">FINALIZAR</button>
  <button class="consolidated" id="consolidated">CONSOLIDADO</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <div id="modalBody"></div>
    <button onclick="closeModal()">CERRAR</button>
  </div>
</div>

<script>
const playersDiv = document.getElementById("players");
const history = [];
let players = [];

function initPlayers(count=4){
  players = [];
  playersDiv.innerHTML = "";
  for(let i=0;i<4;i++){
    const active = i < count;
    players.push({name:`Jugador ${i+1}`, score:0, buys:0, active});
    const p = document.createElement("div");
    p.className="player";
    p.innerHTML=`
      <div class="player-name">${players[i].name}</div>
      <div class="score" id="score${i}">0</div>
      <div class="controls">
        <button class="add">+</button>
        <button class="sub">‚àí</button>
        <button class="buy">üí∞</button>
      </div>`;
    playersDiv.appendChild(p);

    if(!active) p.style.visibility="hidden";

    const [add,sub,buy]=p.querySelectorAll("button");

    add.onclick=()=>updateScore(i,1);
    sub.onclick=()=>updateScore(i,-1);
    buy.onclick=()=>useBuy(i);
  }
}

function updateScore(i,val){
  players[i].score += val;
  history.push({i,val});
  render();
}

function useBuy(i){
  if(players[i].buys>0){
    players[i].buys--;
    render();
  }
}

function render(){
  players.forEach((p,i)=>{
    const s=document.getElementById("score"+i);
    if(s) s.textContent=p.score;
  });
}

document.getElementById("undo").onclick=()=>{
  const last=history.pop();
  if(!last)return;
  players[last.i].score-=last.val;
  render();
};

document.getElementById("reset").onclick=()=>{
  if(confirm("¬øReiniciar partida?")){
    initPlayers(Number(playersCount.value));
  }
};

document.getElementById("finish").onclick=()=>{
  const active=players.filter(p=>p.active);
  let winner=active[0];
  active.forEach(p=>{if(p.score<winner.score)winner=p});
  if(confirm(`Ganador: ${winner.name}\n¬øConfirmar?`)){
    const data=JSON.parse(localStorage.getItem("consolidado")||"{}");
    active.forEach(p=>{if(!(p.name in data))data[p.name]=0});
    data[winner.name]++;
    localStorage.setItem("consolidado",JSON.stringify(data));
  }
};

document.getElementById("consolidated").onclick=()=>{
  const data=JSON.parse(localStorage.getItem("consolidado")||"{}");
  let html="";
  for(const k in data) html+=`${k}: ${data[k]}<br>`;
  showModal("Consolidado",html||"Sin registros");
};

function showModal(title,body){
  modalTitle.textContent=title;
  modalBody.innerHTML=body;
  modal.style.display="flex";
}

function closeModal(){
  modal.style.display="none";
}

playersCount.onchange=()=>initPlayers(Number(playersCount.value));
initPlayers(4);
</script>
</body>
</html>
