<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>TELEFUKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  html, body {
    margin: 0; padding: 0;
    background: #000;
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
  }
  h1 {
    text-align: center;
    letter-spacing: 4px;
    margin: 15px 0;
    user-select: none;
  }
  .top-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 12px;
    margin-bottom: 10px;
  }
  /* Contenedor controles izq (jugadores + deshacer) */
  .left-controls {
    display: flex;
    gap: 12px;
  }
  /* Contenedor controles der (juegos) */
  .right-controls {
    min-width: 240px;
    background: #0a3c0a;
    border: 2px solid #0f7c0f;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 6px 10px;
  }
  select, button {
    background: #000;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
  }
  button:disabled {
    opacity: 0.4;
    cursor: default;
  }
  .btn-undo {
    border-color: #b36b00;
    color: #ffb84d;
  }
  .btn-reset {
    border-color: #6b2f2f;
    color: #e5a0a0;
  }
  .btn-use-buy {
    border-color: #cc6600;
    color: #ffb84d;
  }
  .btn-add-buy {
    border-color: #00662e;
    color: #94d48e;
  }
  .players {
    display: grid;
    grid-template-columns: repeat(2, minmax(0,1fr));
    grid-template-rows: repeat(3, 1fr);
    height: calc(100vh - 150px);
    width: 100%;
    padding: 0 8px;
    overflow: hidden;
    gap: 10px;
  }
  .player {
    border: 1px solid #222;
    padding: 10px;
    display: flex;
    flex-direction: column;
    transition: 0.3s;
    min-width: 0;
    user-select: none;
    background: #111;
    border-radius: 6px;
  }
  .player.disabled {
    opacity: 0.35;
    pointer-events: none;
  }
  .player.winner {
    border: 3px solid #d4af37;
  }
  .name-block {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .name {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    background: transparent;
    border: none;
    color: #fff;
    outline: none;
    text-transform: uppercase;
    width: 100%;
  }
  .entradas {
    margin-top: 4px;
    background: #ffeb3b;
    color: #000;
    font-size: 14px;
    padding: 2px 6px;
    border-radius: 6px;
  }
  .divider {
    height: 1px;
    background: #333;
    margin: 8px 0;
  }
  .score-zone {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    min-height: 120px;
    min-width: 0;
  }
  .score {
    font-size: 72px;
    font-weight: bold;
    word-break: break-word;
    user-select: none;
  }
  .score.out {
    color: #e55353;
  }
  .winner-label {
    margin-top: 6px;
    color: #d4af37;
    font-weight: bold;
    letter-spacing: 2px;
  }
  .bottom {
    display: flex;
    justify-content: center;
    padding: 10px;
  }
  /* MODAL */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }
  .modal-box {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 280px;
  }
  .modal-box input {
    width: 100%;
    padding: 12px;
    font-size: 22px;
    text-align: center;
    background: #000;
    color: #fff;
    border: 1px solid #333;
    margin-bottom: 12px;
  }
  .modal-actions {
    display: flex;
    gap: 10px;
  }
  .modal-actions button {
    flex: 1;
    padding: 10px 0;
    font-weight: bold;
  }
  .btn-yes {
    border-color: #2f6b3f;
    color: #9be5b1;
  }
  .btn-no {
    border-color: #6b2f2f;
    color: #e5a0a0;
  }

  /* Modal botones igual ancho que input */
  .modal-box > .modal-actions {
    max-width: 280px;
    margin: 0 auto;
  }
  .modal-box > .modal-actions > button {
    max-width: 90px;
  }

  /* Controles para comprar */
  .buy-controls {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 8px;
  }
</style>
</head>
<body>

<h1>TELEFUKER</h1>

<div class="top-controls">
  <div class="left-controls">
    <select id="count">
      <option value="">Jugadores</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button class="btn-undo" id="undo" disabled>DESHACER</button>
  </div>
  <div class="right-controls">
    <select id="gameSelect" title="Seleccione juego">
      <option value="1/3">1/3</option>
      <option value="1/4">1/4</option>
      <option value="1/5">1/5</option>
      <option value="2/3">2/3</option>
      <option value="1/3 1/4">1/3 1/4</option>
      <option value="2/4">2/4</option>
      <option value="1/4 1/5">1/4 1/5</option>
      <option value="2/5">2/5</option>
      <option value="Escalera">Escalera</option>
    </select>
  </div>
</div>

<div class="players" id="players"></div>

<div class="bottom">
  <button class="btn-reset" onclick="resetGame()">REINICIAR</button>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div id="modalText"></div>
    <input id="modalInput" type="number" inputmode="numeric" />
    <div class="modal-actions" id="modalActions"></div>
  </div>
</div>

<script>
  // Estado inicial o guardado
  let state = JSON.parse(localStorage.getItem("telefuker")) || {
    count: 0,
    players: [],
    history: [],
    winner: null,
    currentGame: "1/3"
  };

  // Elementos DOM
  const playersDiv = document.getElementById("players");
  const countSel = document.getElementById("count");
  const undoBtn = document.getElementById("undo");
  const modal = document.getElementById("modal");
  const modalText = document.getElementById("modalText");
  const modalInput = document.getElementById("modalInput");
  const modalActions = document.getElementById("modalActions");
  const gameSelect = document.getElementById("gameSelect");

  // Guardar estado
  function save() {
    localStorage.setItem("telefuker", JSON.stringify(state));
  }

  // Guardar snapshot para deshacer
  function snapshot() {
    state.history.push(JSON.stringify(state));
    undoBtn.disabled = false;
  }

  // Renderizar UI
  function render() {
    playersDiv.innerHTML = "";
    if (!state.count) return;

    // Actualiza selección juego
    gameSelect.value = state.currentGame;

    state.players.forEach((p, i) => {
      const d = document.createElement("div");
      d.className = "player";
      if (state.winner !== null) {
        if (i === state.winner) d.classList.add("winner");
        else d.classList.add("disabled");
      } else if (p.disabled) d.classList.add("disabled");

      d.innerHTML = `
        <div class="name-block">
          <input class="name" value="${p.name}" />
          <div class="entradas">Compras: ${p.buy || 10}</div>
        </div>
        <div class="divider"></div>
        <div class="score-zone">
          <div class="score">${p.score}</div>
        </div>
        <div class="buy-controls">
          <button class="btn-use-buy" onclick="useBuy(${i})" ${p.buy === 0 ? "disabled" : ""}>USAR COMPRA</button>
          <button class="btn-add-buy" onclick="addBuy(${i})">+1</button>
        </div>
      `;

      const nameInput = d.querySelector(".name");
      nameInput.onfocus = (e) => e.target.select();
      nameInput.oninput = (e) => {
        p.name = e.target.value.toUpperCase();
        save();
      };

      d.querySelector(".score-zone").onclick = () => openScore(i);

      playersDiv.appendChild(d);
    });
  }

  // Abrir modal para puntaje
  function openScore(i) {
    if (state.winner !== null) return;
    modalText.textContent = "Puntos";
    modalInput.style.display = "block";
    modalInput.value = "";
    modal.style.display = "flex";
    modalInput.focus();

    modalActions.innerHTML = `
      <button onclick="apply(${i},1)">SUMAR</button>
      <button onclick="apply(${i},-1)">RESTAR</button>
      <button onclick="cancelModal()">CANCELAR</button>
    `;
  }

  // Aplicar suma o resta
  function apply(i, m) {
    const v = parseInt(modalInput.value);
    if (isNaN(v)) return;
    snapshot();
    const p = state.players[i];
    p.score += v * m;
    modal.style.display = "none";
    checkState();
    save();
    render();
  }

  // Cancelar modal
  function cancelModal() {
    modal.style.display = "none";
  }

  // Usar compra
  function useBuy(i) {
    if (state.players[i].buy <= 0) return;
    snapshot();
    state.players[i].buy--;
    save();
    render();
  }

  // Añadir compra con confirmación
  function addBuy(i) {
    if (confirm("¿Agregar 1 compra para este jugador?")) {
      snapshot();
      if (!state.players[i].buy) state.players[i].buy = 0;
      state.players[i].buy++;
      save();
      render();
    }
  }

  // Comprobar estado ganador
  function checkState() {
    // La lógica ganadora no aplica puntos negativos ni eliminación.
    // Sólo se puede determinar ganador tras las partidas según puntajes.

    // Por ahora no hacemos nada aquí.
  }

  // Evento para cambiar cantidad jugadores
  countSel.onchange = () => {
    state.count = parseInt(countSel.value);
    state.players = [];
    state.winner = null;
    state.history = [];
    state.currentGame = "1/3";
    for (let i = 0; i < state.count; i++) {
      state.players.push({ name: `NOMBRE ${i + 1}`, score: 0, buy: 10, disabled: false });
    }
    save();
    render();
    undoBtn.disabled = true;
  };

  // Evento para cambiar juego
  gameSelect.onchange = () => {
    state.currentGame = gameSelect.value;
    save();
  };

  // Deshacer
  undoBtn.onclick = () => {
    if (!state.history.length) return;
    state = JSON.parse(state.history.pop());
    save();
    render();
    if (state.history.length === 0) undoBtn.disabled = true;
  };

  // Reiniciar juego con confirmación
  function resetGame() {
    if (confirm("¿Reiniciar juego?")) {
      localStorage.removeItem("telefuker");
      location.reload();
    }
  }

  render();
</script>
</body>
</html>
