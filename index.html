<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>TELEFUKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden; /* prevenir desbordes laterales */
}

h1 {
  text-align: center;
  letter-spacing: 4px;
  margin: 15px 0;
}

/* CONTROLES SUPERIORES */
.top-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 10px;
  margin-bottom: 10px;
  user-select: none;
}

.left-controls,
.right-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}

.left-controls > * {
  min-width: 100px;
}

select, button {
  background: #000;
  color: #fff;
  border: 1px solid #333;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 16px;
}

button {
  cursor: pointer;
  user-select: none;
}

button:disabled {
  opacity: 0.4;
  cursor: default;
}

/* Botones específicos */
.btn-undo {
  border-color: #b36b00;
  color: #ffb84d;
}

.btn-reset {
  border-color: #6b2f2f;
  color: #e5a0a0;
  margin: 10px auto 0 auto;
  display: block;
  min-width: 120px;
  padding: 10px 15px;
  font-weight: bold;
  font-size: 18px;
}

/* Botón juegos */
#gameSelector {
  border: 2px solid #2f6b3f;
  background: transparent;
  color: #9be5b1;
  font-weight: bold;
  padding: 8px 15px;
  border-radius: 6px;
  min-width: 140px;
  text-align: center;
}

/* JUEGOS - contenedor verde */
.game-box {
  border: 3px solid #2f6b3f;
  border-radius: 8px;
  padding: 8px 0;
  min-width: 140px;
  display: flex;
  justify-content: center;
  user-select: none;
  font-weight: bold;
  color: #9be5b1;
  font-size: 16px;
}

/* GRID JUGADORES */
.players {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  grid-template-rows: repeat(3, 1fr);
  height: calc(100vh - 180px);
  width: 100%;
  padding: 0 10px;
  gap: 8px;
  overflow: hidden;
}

/* Casillas jugador */
.player {
  border: 1px solid #222;
  padding: 10px;
  display: flex;
  flex-direction: column;
  transition: 0.3s;
  min-width: 0;
  user-select: none;
  background: #111;
  border-radius: 8px;
  position: relative;
}

.player.disabled {
  opacity: 0.35;
  pointer-events: none;
}

.player.winner {
  border: 2px solid #d4af37;
}

.name-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 6px;
}

.name {
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  background: transparent;
  border: none;
  color: #fff;
  outline: none;
  text-transform: uppercase;
  width: 100%;
  user-select: text;
  cursor: text;
}

.entradas {
  margin-top: 4px;
  background: #ffeb3b;
  color: #000;
  font-size: 14px;
  padding: 2px 6px;
  border-radius: 6px;
  user-select: none;
}

.divider {
  height: 1px;
  background: #333;
  margin: 8px 0;
}

.score-zone {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  user-select: none;
}

.score {
  font-size: 72px;
  font-weight: bold;
  word-break: break-word;
}

.score.out {
  color: #e55353;
}

.winner-label {
  margin-top: 6px;
  color: #d4af37;
  font-weight: bold;
  letter-spacing: 2px;
}

.buy-controls {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 10px;
  user-select: none;
}

.buy-button, .add-button {
  padding: 6px 15px;
  border-radius: 6px;
  border: 1px solid;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  min-width: 110px;
  user-select: none;
}

.buy-button {
  background: #b36b00;
  border-color: #ffb84d;
  color: #fff;
}

.buy-button:disabled {
  opacity: 0.4;
  cursor: default;
}

.add-button {
  background: #2f6b3f;
  border-color: #9be5b1;
  color: #9be5b1;
}

/* BOTÓN REINICIAR en el fondo sin scroll */
.bottom {
  padding: 10px;
  text-align: center;
  position: sticky;
  bottom: 0;
  background: #000;
  z-index: 10;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  display: none;
  align-items: center;
  justify-content: center;
  user-select: none;
  z-index: 20;
}

.modal-box {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  width: 280px;
}

.modal-box input {
  width: 100%;
  padding: 12px;
  font-size: 22px;
  text-align: center;
  background: #000;
  color: #fff;
  border: 1px solid #333;
  margin-bottom: 12px;
  user-select: text;
}

.modal-actions {
  display: flex;
  gap: 10px;
  justify-content: center;
}

.modal-actions button {
  flex: 1;
  padding: 10px 0;
  border-radius: 6px;
  font-weight: bold;
  font-size: 16px;
  user-select: none;
}

.btn-yes {
  border-color: #2f6b3f;
  color: #9be5b1;
  background: transparent;
}

.btn-no {
  border-color: #6b2f2f;
  color: #e5a0a0;
  background: transparent;
}

/* Select games dropdown text centering */
#gameSelector option {
  text-align: center;
  user-select: none;
}
</style>
</head>

<body>
<h1>TELEFUKER</h1>

<div class="top-controls">
  <div class="left-controls">
    <select id="count" title="Cantidad de jugadores">
      <option value="" disabled selected>Jugadores</option>
      <option value="2">2</option><option value="3">3</option><option value="4">4</option>
    </select>
    <button class="btn-undo" id="undo" disabled>DESHACER</button>
  </div>
  <div class="right-controls">
    <select id="gameSelector" title="Selecciona el juego">
      <option value="1/3">1/3</option>
      <option value="1/4">1/4</option>
      <option value="1/5">1/5</option>
      <option value="2/3">2/3</option>
      <option value="1/3 1/4">1/3 1/4</option>
      <option value="2/4">2/4</option>
      <option value="1/4 1/5">1/4 1/5</option>
      <option value="2/5">2/5</option>
      <option value="Escalera">Escalera</option>
    </select>
  </div>
</div>

<div class="players" id="players"></div>

<div class="bottom">
  <button class="btn-reset" id="resetBtn">REINICIAR</button>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div id="modalText"></div>
    <input id="modalInput" type="number" inputmode="numeric" />
    <div class="modal-actions" id="modalActions"></div>
  </div>
</div>

<script>
(() => {
  // Estado inicial o recuperado
  let state = JSON.parse(localStorage.getItem("telefuker")) || {
    count: 0,
    players: [],
    history: [],
    winner: null,
    currentGame: "1/3"
  };

  const playersDiv = document.getElementById("players");
  const countSel = document.getElementById("count");
  const undoBtn = document.getElementById("undo");
  const modal = document.getElementById("modal");
  const modalText = document.getElementById("modalText");
  const modalInput = document.getElementById("modalInput");
  const modalActions = document.getElementById("modalActions");
  const gameSelector = document.getElementById("gameSelector");
  const resetBtn = document.getElementById("resetBtn");

  // Guardar estado en localStorage
  function save() {
    localStorage.setItem("telefuker", JSON.stringify(state));
  }

  // Guardar snapshot para deshacer
  function snapshot() {
    state.history.push(JSON.stringify(state));
    undoBtn.disabled = false;
  }

  // Renderiza la interfaz de jugadores
  function renderPlayers() {
    playersDiv.innerHTML = "";
    if (!state.count) return;

    state.players.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "player";
      if (state.winner !== null) {
        if (i === state.winner) div.classList.add("winner");
        else div.classList.add("disabled");
      } else if (p.disabled) {
        div.classList.add("disabled");
      }

      div.innerHTML = `
        <div class="name-block">
          <input class="name" value="${p.name}" title="Editar nombre" />
          <div class="entradas">Compras: ${p.purchases}</div>
        </div>
        <div class="divider"></div>
        <div class="score-zone" title="Click para sumar o restar puntos">
          <div class="score ${p.out ? "out" : ""}">${p.score}</div>
          ${state.winner === i ? '<div class="winner-label">GANADOR</div>' : ""}
        </div>
        <div class="buy-controls">
          <button class="buy-button" data-index="${i}" ${p.purchases === 0 ? "disabled" : ""}>USAR COMPRA</button>
          <button class="add-button" data-index="${i}">+1</button>
        </div>
      `;

      // Nombre editable - mayúsculas y selección inmediata
      const nameInput = div.querySelector(".name");
      nameInput.onfocus = e => e.target.select();
      nameInput.oninput = e => {
        state.players[i].name = e.target.value.toUpperCase();
        save();
      };

      // Eventos botones comprar/restar compra
      div.querySelector(".buy-button").onclick = () => {
        if (state.players[i].purchases > 0) {
          snapshot();
          state.players[i].purchases--;
          save();
          render();
        }
      };

      div.querySelector(".add-button").onclick = () => {
        const confirmed = confirm(`¿Desea agregar una compra a ${state.players[i].name}?`);
        if (confirmed) {
          snapshot();
          state.players[i].purchases++;
          save();
          render();
        }
      };

      // Evento click en puntaje para sumar/restar
      div.querySelector(".score-zone").onclick = () => openScore(i);

      playersDiv.appendChild(div);
    });
  }

  // Render juegos seleccionados
  function renderGameSelector() {
    gameSelector.value = state.currentGame || "1/3";
  }

  // Abrir modal para sumar/restar puntos
  function openScore(i) {
    modalText.textContent = `Puntos para ${state.players[i].name}`;
    modalInput.style.display = "block";
    modalInput.value = "";
    modal.style.display = "flex";
    modalInput.focus();
    modalActions.innerHTML = `
      <button class="btn-yes" onclick="apply(${i},1)">SUMAR</button>
      <button class="btn-no" onclick="apply(${i},-1)">RESTAR</button>
    `;
  }

  // Aplicar suma o resta de puntos (sin cancelar)
  window.apply = function(i, m) {
    const v = parseInt(modalInput.value);
    if (isNaN(v)) return;
    snapshot();
    state.players[i].score += v * m;
    modal.style.display = "none";
    checkWinner();
    save();
    renderPlayers();
  };

  // Chequear si hay ganador
  function checkWinner() {
    // Ganador es quien tiene el puntaje más alto (según reglas juego)
    // No se inhabilitan jugadores al superar puntos

    // Para esta versión, no hay condición de bloqueo ni reingreso
    // Se puede agregar lógica para determinar ganador de partida completa si quieres

    // Por ahora no se marca ganador automático
    state.winner = null;
  }

  // Cambiar cantidad de jugadores
  countSel.onchange = () => {
    state.count = parseInt(countSel.value);
    state.players = [];
    for (let i = 0; i < state.count; i++) {
      state.players.push({
        name: `NOMBRE ${i + 1}`,
        score: 0,
        purchases: 10,
        disabled: false,
        out: false,
      });
    }
    state.winner = null;
    save();
    renderPlayers();
  };

  // Undo
  undoBtn.onclick = () => {
    if (!state.history.length) return;
    state = JSON.parse(state.history.pop());
    undoBtn.disabled = state.history.length === 0;
    save();
    renderPlayers();
  };

  // Cambio de juego
  gameSelector.onchange = () => {
    state.currentGame = gameSelector.value;
    save();
  };

  // Reset
  resetBtn.onclick = () => {
    if (confirm("¿Reiniciar juego?")) {
      localStorage.removeItem("telefuker");
      location.reload();
    }
  };

  // Cerrar modal al hacer click afuera o fuera del input
  modal.onclick = (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  };

  // Evitar que modal cierre con click dentro del contenido
  document.querySelector(".modal-box").onclick = (e) => {
    e.stopPropagation();
  };

  // Guardar estado y renderizar inicial
  renderPlayers();
  renderGameSelector();
})();
</script>
</body>
</html>
