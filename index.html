<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>TELEFUKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    -webkit-tap-highlight-color: transparent;
  }
  html, body {
    margin: 0; padding: 0;
    background: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    position: fixed;
    width: 100%;
  }
  
  h1 {
    text-align: center;
    letter-spacing: 4px;
    margin: 10px 0;
    user-select: none;
    font-size: 24px;
    font-weight: 900;
  }

  .top-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
    margin-bottom: 10px;
    gap: 5px;
  }
  
  .controls-group-left {
    display: flex;
    gap: 5px;
    align-items: center;
    flex: 1;
  }

  .right-controls {
    background: #063106;
    border: 1px solid #0f7c0f;
    border-radius: 6px;
    display: flex;
    align-items: center;
    transition: opacity 0.3s;
  }
  
  .right-controls select {
    background: #063106;
    color: #fff;
    border: none;
    font-weight: bold;
    font-size: 14px;
    padding: 6px 4px;
    outline: none;
    appearance: none;
  }

  /* Estilos específicos para las opciones del selector de juegos */
  #gameSelect option {
    background: #111;
    color: #fff;
  }
  #gameSelect option.completed {
    color: #555;
  }
  #gameSelect option.active {
    color: #9be5b1;
    font-weight: bold;
  }

  select, button {
    background: #111;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 6px;
    font-size: 13px;
    cursor: pointer;
    white-space: nowrap;
    transition: opacity 0.3s;
  }

  .btn-undo { border-color: #b36b00; color: #ffb84d; font-size: 13px; padding: 8px 6px; }
  .btn-finish { border-color: #2f6b3f; color: #9be5b1; font-weight: bold; }
  .btn-consolidado { border-color: #444; color: #fff; width: 160px; }

  .players {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: repeat(3, 1fr);
    gap: 10px;
    padding: 0 10px;
    height: calc(100vh - 180px); 
  }

  .player {
    border: 1px solid #222;
    padding: 8px;
    display: flex;
    flex-direction: column;
    background: #0a0a0a;
    border-radius: 10px;
    justify-content: space-around;
    aspect-ratio: 1 / 1.2;
    margin: 0 auto;
    width: 100%;
  }

  .name-block { text-align: center; }
  .name {
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    background: transparent;
    border: none;
    color: #aaa;
    outline: none;
    text-transform: uppercase;
    width: 100%;
  }

  .compras-indicator {
    background: #ffd700;
    color: #000;
    font-size: 11px;
    font-weight: bold;
    padding: 1px 6px;
    border-radius: 4px;
    display: inline-block;
  }

  .score-zone {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .score {
    font-size: 72px;
    font-weight: bold;
    line-height: 1;
  }

  .buy-controls {
    display: grid;
    grid-template-columns: 1.5fr 1fr;
    gap: 6px;
    height: 45px; 
  }

  .btn-use-buy { 
    border-color: #cc6600; 
    color: #ffb84d; 
    font-size: 12px; 
    font-weight: bold;
  }
  .btn-use-buy:disabled {
    border-color: #444;
    color: #666;
    opacity: 0.5;
  }

  .btn-add-buy { 
    border-color: #00662e; 
    color: #94d48e; 
    font-size: 16px; 
    font-weight: bold;
  }

  .bottom-area {
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .modal-box {
    background: #111;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    width: 85%;
    max-width: 300px;
    border: 1px solid #333;
  }
  .modal-box input {
    width: 100%;
    padding: 15px;
    font-size: 32px;
    text-align: center;
    background: #000;
    color: #fff;
    border: 1px solid #444;
    margin: 15px 0;
    border-radius: 8px;
  }
  .modal-actions { display: flex; gap: 10px; }
  .modal-actions button { flex: 1; padding: 12px 0; font-weight: bold; font-size: 18px; }

  .consolidado-table {
    width: 100%;
    margin-top: 15px;
    border-collapse: collapse;
  }
  .consolidado-table td {
    padding: 8px;
    border-bottom: 1px solid #222;
    text-align: left;
  }
  .consolidado-table td:last-child { text-align: right; font-weight: bold; color: #ffd700; }
</style>
</head>
<body>

<h1>TELEFUKER</h1>

<div class="top-controls">
  <div class="controls-group-left">
    <select id="countSelect">
      <option value="0">INICIO</option>
      <option value="2">2 JUGADORES</option>
      <option value="3">3 JUGADORES</option>
      <option value="4">4 JUGADORES</option>
    </select>
    <button class="btn-undo" id="undoBtn" disabled>DESHACER</button>
    <div class="right-controls" id="gameGroup">
      <select id="gameSelect">
        </select>
    </div>
  </div>
  
  <button class="btn-finish" id="finishBtn">FINALIZAR</button>
</div>

<div class="players" id="playersContainer"></div>

<div class="bottom-area">
  <button class="btn-consolidado" id="consolidadoBtn">CONSOLIDADO</button>
</div>

<div class="modal" id="scoreModal">
  <div class="modal-box">
    <h2 id="modalPlayerName" style="margin:0; font-size: 18px;">PUNTOS</h2>
    <input id="scoreInput" type="number" inputmode="numeric" />
    <div class="modal-actions">
      <button style="border-color: #2f6b3f; color: #9be5b1;" id="sumarBtn">SUMAR</button>
      <button style="border-color: #6b2f2f; color: #e5a0a0;" id="restarBtn">RESTAR</button>
    </div>
  </div>
</div>

<div class="modal" id="consolidadoModal">
  <div class="modal-box">
    <h2 style="margin:0; font-size: 20px;">PARTIDAS GANADAS</h2>
    <div id="consolidadoList"></div>
    <button style="margin-top:20px; width:100%" onclick="document.getElementById('consolidadoModal').style.display='none'">CERRAR</button>
  </div>
</div>

<script>
(() => {
  const GAMES_LIST = ["1/3", "1/4", "1/5", "2/3", "1/3 1/4", "2/4", "1/4 1/5", "2/5", "Escalera"];

  let state = JSON.parse(localStorage.getItem("telefuker_v5")) || {
    count: 0,
    players: [],
    history: [],
    currentGame: "1/3",
    victories: [0, 0, 0, 0] 
  };

  const container = document.getElementById("playersContainer");
  const countSelect = document.getElementById("countSelect");
  const undoBtn = document.getElementById("undoBtn");
  const gameSelect = document.getElementById("gameSelect");
  const gameGroup = document.getElementById("gameGroup");
  const scoreModal = document.getElementById("scoreModal");
  const scoreInput = document.getElementById("scoreInput");
  const finishBtn = document.getElementById("finishBtn");
  let activePlayerIndex = null;

  function save() { localStorage.setItem("telefuker_v5", JSON.stringify(state)); }

  function snapshot() {
    const snap = {
      count: state.count,
      players: JSON.parse(JSON.stringify(state.players)),
      currentGame: state.currentGame
    };
    state.history.push(snap);
    if (state.history.length > 20) state.history.shift();
    undoBtn.disabled = false;
  }

  function updateGameSelector() {
    const currentIndex = GAMES_LIST.indexOf(state.currentGame);
    gameSelect.innerHTML = "";
    
    GAMES_LIST.forEach((game, index) => {
      const option = document.createElement("option");
      option.value = game;
      
      if (index < currentIndex) {
        option.textContent = `✓ ${game}`;
        option.className = "completed";
      } else if (index === currentIndex) {
        option.textContent = `> ${game} <`;
        option.className = "active";
      } else {
        option.textContent = game;
      }
      gameSelect.appendChild(option);
    });
    gameSelect.value = state.currentGame;
  }

  function render() {
    container.innerHTML = "";
    countSelect.value = state.count;
    
    if (state.count === 0) {
      finishBtn.style.opacity = "0.2";
      finishBtn.disabled = true;
      undoBtn.style.opacity = "0.2";
      undoBtn.disabled = true;
      gameGroup.style.opacity = "0.2";
      gameSelect.disabled = true;
      return;
    }

    finishBtn.style.opacity = "1";
    finishBtn.disabled = false;
    undoBtn.style.opacity = state.history.length > 0 ? "1" : "0.5";
    undoBtn.disabled = state.history.length === 0;
    gameGroup.style.opacity = "1";
    gameSelect.disabled = false;
    updateGameSelector();

    state.players.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "player";
      card.innerHTML = `
        <div class="name-block">
          <input class="name" value="${p.name}" data-index="${i}" spellcheck="false" />
          <div class="compras-indicator">COMPRAS: ${p.buy}</div>
        </div>
        <div class="score-zone" onclick="window.openPoints(${i})">
          <div class="score">${p.score}</div>
        </div>
        <div class="buy-controls">
          <button class="btn-use-buy" ${p.buy <= 0 ? 'disabled' : ''} onclick="window.useBuy(${i})">COMPRAR</button>
          <button class="btn-add-buy" onclick="window.addBuy(${i})">+1</button>
        </div>
      `;
      container.appendChild(card);
    });

    document.querySelectorAll('.name').forEach(input => {
      input.onfocus = (e) => e.target.select();
      input.onblur = (e) => {
        const idx = e.target.dataset.index;
        state.players[idx].name = e.target.value.toUpperCase() || `NOMBRE ${parseInt(idx)+1}`;
        save();
      };
    });
  }

  window.openPoints = (i) => {
    activePlayerIndex = i;
    document.getElementById("modalPlayerName").textContent = state.players[i].name;
    scoreInput.value = "";
    scoreModal.style.display = "flex";
    setTimeout(() => { scoreInput.focus(); }, 50);
  };

  window.useBuy = (i) => {
    if (state.players[i].buy > 0) {
      snapshot();
      state.players[i].buy--;
      save();
      render();
    }
  };

  window.addBuy = (i) => {
    if (confirm(`¿Agregar compra a ${state.players[i].name}?`)) {
      snapshot();
      state.players[i].buy++;
      save();
      render();
    }
  };

  const applyPoints = (op) => {
    const val = parseInt(scoreInput.value);
    if (isNaN(val) || val < 0) return;
    snapshot();
    if (op === 'sumar') state.players[activePlayerIndex].score += val;
    else state.players[activePlayerIndex].score -= val;
    scoreModal.style.display = "none";
    save();
    render();
  };

  document.getElementById("sumarBtn").onclick = () => applyPoints('sumar');
  document.getElementById("restarBtn").onclick = () => applyPoints('restar');

  countSelect.onchange = () => {
    const n = parseInt(countSelect.value);
    const msg = n === 0 ? "¿Reiniciar la app por completo? Se borrará el consolidado y la partida." : "¿Cambiar cantidad de jugadores? Se borrarán datos y consolidado.";
    
    if (confirm(msg)) {
      state = {
        count: n,
        players: n === 0 ? [] : Array.from({length: n}, (_, i) => ({ name: `NOMBRE ${i + 1}`, score: 0, buy: 10 })),
        history: [],
        currentGame: "1/3",
        victories: [0, 0, 0, 0]
      };
      save();
      render();
    } else {
      countSelect.value = state.count;
    }
  };

  gameSelect.onchange = () => { 
    state.currentGame = gameSelect.value; 
    save(); 
    updateGameSelector(); 
  };

  undoBtn.onclick = () => {
    if (state.history.length > 0) {
      const prev = state.history.pop();
      state.count = prev.count;
      state.players = prev.players;
      state.currentGame = prev.currentGame;
      save();
      render();
    }
  };

  document.getElementById("finishBtn").onclick = () => {
    if (!confirm("¿Deseas finalizar la partida actual?")) return;

    let winnerIdx = 0;
    let minScore = state.players[0].score;
    state.players.forEach((p, idx) => {
      if (p.score < minScore) {
        minScore = p.score;
        winnerIdx = idx;
      }
    });

    state.victories[winnerIdx]++; 
    showConsolidado();

    state.players.forEach(p => { p.score = 0; p.buy = 10; });
    state.currentGame = "1/3";
    state.history = [];
    save();
    render();
  };

  document.getElementById("consolidadoBtn").onclick = () => showConsolidado();

  function showConsolidado() {
    const list = document.getElementById("consolidadoList");
    if (state.count === 0 && state.victories.every(v => v === 0)) {
        list.innerHTML = "<p style='color:#666'>No hay datos registrados.</p>";
    } else {
        let html = '<table class="consolidado-table">';
        const displayPlayers = state.count === 0 ? [1,2,3,4] : state.players;
        displayPlayers.forEach((p, i) => {
          const name = state.count === 0 ? `JUGADOR ${i+1}` : p.name;
          const wins = state.victories[i] || 0;
          html += `<tr><td>${name}</td><td>${wins}</td></tr>`;
        });
        html += '</table>';
        list.innerHTML = html;
    }
    document.getElementById("consolidadoModal").style.display = "flex";
  }

  render();
})();
</script>
</body>
</html>
