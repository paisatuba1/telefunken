<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>TELEFUKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
  }
  h1 {
    text-align: center;
    letter-spacing: 4px;
    margin: 15px 0;
  }
  .top-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
    margin-bottom: 10px;
  }
  /* Left controls */
  .left-controls {
    display: flex;
    gap: 10px;
    align-items: center;
  }
  select, button {
    background: #000;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 16px;
  }
  button {
    cursor: pointer;
  }
  button:disabled {
    opacity: 0.4;
    cursor: default;
  }
  .btn-undo {
    border-color: #b36b00;
    color: #ffb84d;
  }
  .btn-reset {
    border-color: #6b2f2f;
    color: #e5a0a0;
  }
  /* Right controls */
  .right-controls {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  #gameSelector {
    background: #003300;
    border: 2px solid #00aa00;
    border-radius: 8px;
    color: #9be5b1;
    font-weight: bold;
    padding: 8px 16px;
    font-size: 18px;
    min-width: 150px;
    text-align: center;
  }
  /* Players grid */
  .players {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    grid-template-rows: repeat(3, 1fr);
    gap: 8px;
    height: calc(100vh - 170px);
    width: 100%;
    padding: 0 4px;
    overflow: hidden;
  }
  .player {
    border: 1px solid #222;
    padding: 10px;
    display: flex;
    flex-direction: column;
    transition: 0.3s;
    min-width: 0;
    background: #111;
    position: relative;
  }
  .player.disabled {
    opacity: 0.35;
    pointer-events: none;
  }
  .player.winner {
    border: 3px solid #d4af37;
  }
  .name-block {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .name {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    background: transparent;
    border: none;
    color: #fff;
    outline: none;
    text-transform: uppercase;
    width: 100%;
  }
  .entradas {
    margin-top: 4px;
    background: #ffeb3b;
    color: #000;
    font-size: 14px;
    padding: 2px 6px;
    border-radius: 6px;
  }
  .divider {
    height: 1px;
    background: #333;
    margin: 8px 0;
  }
  .score-zone {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .score {
    font-size: 72px; /* Tamaño aumentado */
    font-weight: bold;
    word-break: break-word;
    user-select: none;
  }
  .score.out {
    color: #e55353;
  }
  .winner-label {
    margin-top: 6px;
    color: #d4af37;
    font-weight: bold;
    letter-spacing: 2px;
  }
  /* Bottom */
  .bottom {
    display: flex;
    justify-content: center;
    padding: 10px 0 20px 0;
  }
  /* Modal */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }
  .modal-box {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 280px;
  }
  .modal-box input {
    width: 100%;
    padding: 12px;
    font-size: 22px;
    text-align: center;
    background: #000;
    color: #fff;
    border: 1px solid #333;
    margin-bottom: 12px;
  }
  .modal-actions {
    display: flex;
    gap: 10px;
    flex-direction: column;
  }
  .modal-actions button {
    padding: 10px 0;
    border-radius: 6px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
  }
  .modal-actions button:hover:not(:disabled) {
    filter: brightness(1.1);
  }
  .btn-yes {
    background-color: #2f6b3f;
    color: #9be5b1;
  }
  .btn-no {
    background-color: #6b2f2f;
    color: #e5a0a0;
  }
  /* Removed cancel button styling since it’s removed */
  
  /* Controls for purchases */
  .purchase-controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }
  .btn-use-purchase, .btn-add-purchase {
    border-radius: 6px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    border: 1px solid;
    user-select: none;
  }
  .btn-use-purchase {
    background-color: #444;
    border-color: #888;
    color: #eee;
  }
  .btn-use-purchase:disabled {
    opacity: 0.3;
    cursor: not-allowed;
  }
  .btn-add-purchase {
    background-color: #2f6b3f;
    border-color: #9be5b1;
    color: #9be5b1;
  }

</style>
</head>
<body>

<h1>TELEFUKER</h1>

<div class="top-controls">
  <div class="left-controls">
    <select id="count">
      <option value="">Jugadores</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button class="btn-undo" id="undo" disabled>DESHACER</button>
  </div>

  <div class="right-controls">
    <select id="gameSelector" title="Selecciona el juego">
      <option value="1/3">1/3</option>
      <option value="1/4">1/4</option>
      <option value="1/5">1/5</option>
      <option value="2/3">2/3</option>
      <option value="1/3 1/4">1/3 1/4</option>
      <option value="2/4">2/4</option>
      <option value="1/4 1/5">1/4 1/5</option>
      <option value="2/5">2/5</option>
      <option value="Escalera">Escalera</option>
    </select>
  </div>
</div>

<div class="players" id="players"></div>

<div class="bottom">
  <button class="btn-reset" id="resetBtn">REINICIAR</button>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div id="modalText"></div>
    <input id="modalInput" type="number" inputmode="numeric" />
    <div class="modal-actions" id="modalActions"></div>
  </div>
</div>

<script>
  let state = JSON.parse(localStorage.getItem("telefuker")) || {
    count: 0,
    players: [],
    history: [],
    winner: null,
    currentGame: "1/3"
  };

  const playersDiv = document.getElementById("players");
  const countSel = document.getElementById("count");
  const undoBtn = document.getElementById("undo");
  const modal = document.getElementById("modal");
  const modalText = document.getElementById("modalText");
  const modalInput = document.getElementById("modalInput");
  const modalActions = document.getElementById("modalActions");
  const gameSelector = document.getElementById("gameSelector");
  const resetBtn = document.getElementById("resetBtn");

  function save() {
    localStorage.setItem("telefuker", JSON.stringify(state));
  }
  function snapshot() {
    state.history.push(JSON.stringify(state));
    undoBtn.disabled = false;
  }

  function render() {
    playersDiv.innerHTML = "";
    if (!state.count) return;

    state.players.forEach((p, i) => {
      const d = document.createElement("div");
      d.className = "player";
      if (state.winner !== null) {
        if (i === state.winner) d.classList.add("winner");
        else d.classList.add("disabled");
      } else if (p.disabled) d.classList.add("disabled");

      d.innerHTML = `
      <div class="name-block">
        <input class="name" value="${p.name}" />
        ${p.entradas ? `<div class="entradas">ENTRADAS: ${p.entradas}</div>` : ""}
      </div>
      <div class="divider"></div>
      <div class="score-zone">
        <div class="score ${p.out ? "out" : ""}">${p.score}</div>
        ${state.winner === i ? '<div class="winner-label">GANADOR</div>' : ""}
      </div>
      <div class="purchase-controls">
        <button class="btn-use-purchase" data-index="${i}" ${p.purchases === 0 ? "disabled" : ""}>USAR COMPRA (${p.purchases})</button>
        <button class="btn-add-purchase" data-index="${i}">+1</button>
      </div>
      `;

      const nameInput = d.querySelector(".name");
      nameInput.onfocus = (e) => e.target.select();
      nameInput.oninput = (e) => {
        p.name = e.target.value.toUpperCase();
        save();
      };

      d.querySelector(".score-zone").onclick = () => {
        openScore(i);
      };

      d.querySelector(".btn-use-purchase").onclick = (e) => {
        const idx = parseInt(e.target.dataset.index);
        usePurchase(idx);
      };
      d.querySelector(".btn-add-purchase").onclick = (e) => {
        const idx = parseInt(e.target.dataset.index);
        addPurchase(idx);
      };

      playersDiv.appendChild(d);
    });

    gameSelector.value = state.currentGame;
  }

  function openScore(i) {
    modalText.textContent = "Puntos";
    modalInput.style.display = "block";
    modalInput.value = "";
    modal.style.display = "flex";
    modalInput.focus();
    modalActions.innerHTML = `
      <button onclick="apply(${i}, 1)">SUMAR</button>
      <button onclick="apply(${i}, -1)">RESTAR</button>
    `;
  }

  function apply(i, m) {
    const v = parseInt(modalInput.value);
    if (isNaN(v)) return;
    snapshot();
    state.players[i].score += v * m;
    modal.style.display = "none";
    save();
    render();
  }

  function usePurchase(i) {
    if (state.players[i].purchases <= 0) return;
    snapshot();
    state.players[i].purchases--;
    modal.style.display = "none";
    save();
    render();
  }

  function addPurchase(i) {
    if (!confirm("¿Desea agregar una compra?")) return;
    snapshot();
    state.players[i].purchases++;
    save();
    render();
  }

  countSel.onchange = () => {
    state.count = parseInt(countSel.value);
    state.players = [];
    for (let i = 0; i < state.count; i++) {
      state.players.push({
        name: `NOMBRE ${i + 1}`,
        score: 0,
        entradas: 0,
        disabled: false,
        out: false,
        purchases: 10
      });
    }
    state.winner = null;
    save();
    render();
  };

  undoBtn.onclick = () => {
    if (!state.history.length) return;
    state = JSON.parse(state.history.pop());
    save();
    render();
    if (!state.history.length) undoBtn.disabled = true;
  };

  gameSelector.onchange = () => {
    state.currentGame = gameSelector.value;
    save();
  };

  resetBtn.onclick = () => {
    if (confirm("¿Reiniciar juego?")) {
      localStorage.removeItem("telefuker");
      location.reload();
    }
  };

  render();

</script>
</body>
</html>
