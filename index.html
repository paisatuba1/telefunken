<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>TELEFUKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
  }

  h1 {
    text-align: center;
    letter-spacing: 4px;
    margin: 15px 0;
    user-select: none;
  }

  .top-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
    margin-bottom: 10px;
  }

  .left-controls, .right-controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  select, button {
    background: #000;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
    user-select: none;
  }

  button:disabled {
    opacity: 0.4;
    cursor: default;
  }

  .btn-undo {
    border-color: #b36b00;
    color: #ffb84d;
  }

  .btn-reset {
    border-color: #6b2f2f;
    color: #e5a0a0;
    width: 110px;
    padding: 8px 12px;
    font-size: 16px;
  }

  .players {
    display: grid;
    grid-template-columns: repeat(2, minmax(0,1fr));
    grid-template-rows: repeat(3, auto);
    width: 100%;
    padding: 0 8px;
    gap: 10px;
    overflow: visible;
    max-height: none;
  }

  .player {
    border: 1px solid #222;
    padding: 10px;
    display: flex;
    flex-direction: column;
    transition: 0.3s;
    min-width: 0;
    user-select: none;
  }

  .player.disabled {
    opacity: 0.35;
    pointer-events: none;
  }

  .player.winner {
    border: 2px solid #d4af37;
  }

  .name-block {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .name {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    background: transparent;
    border: none;
    color: #fff;
    outline: none;
    text-transform: uppercase;
    width: 100%;
    user-select: text;
  }

  .entradas {
    margin-top: 4px;
    background: #ffeb3b;
    color: #000;
    font-size: 14px;
    padding: 2px 6px;
    border-radius: 6px;
  }

  .divider {
    height: 1px;
    background: #333;
    margin: 8px 0;
  }

  .score-zone {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  .score {
    font-size: 72px;
    font-weight: bold;
    word-break: break-word;
  }

  .score.out {
    color: #e55353;
  }

  .winner-label {
    margin-top: 6px;
    color: #d4af37;
    font-weight: bold;
    letter-spacing: 2px;
  }

  .bottom {
    margin-top: 20px;
    display: flex;
    justify-content: center;
  }

  /* Modal */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  .modal-box {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 280px;
  }

  .modal-box input {
    width: 100%;
    padding: 12px;
    font-size: 22px;
    text-align: center;
    background: #000;
    color: #fff;
    border: 1px solid #333;
    margin-bottom: 12px;
  }

  .modal-actions {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .modal-actions button {
    padding: 10px 0;
    font-size: 18px;
    border-radius: 6px;
  }

  .btn-yes {
    border: 1px solid #2f6b3f;
    color: #9be5b1;
    background: #164d23;
  }

  .btn-no {
    border: 1px solid #6b2f2f;
    color: #e5a0a0;
    background: #4a201a;
  }

  /* Juego Selector */
  #gameSelect {
    border: 3px solid #2f6b3f;
    border-radius: 8px;
    background: #023215;
    color: #9be5b1;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
    min-width: 160px;
    text-align: center;
    user-select: none;
  }

  /* Botones usar + agregar compra alineados */
  .purchase-controls {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 10px;
  }

  .btn-use-purchase {
    border: 1px solid #b36b00;
    color: #ffb84d;
    background: #2a1a00;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 16px;
  }

  .btn-add-purchase {
    border: 1px solid #1f4d6b;
    color: #8ad1ff;
    background: #00385c;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 16px;
  }
</style>
</head>

<body>

<h1>TELEFUKER</h1>

<div class="top-controls">
  <div class="left-controls">
    <select id="count">
      <option value="">Jugadores</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button class="btn-undo" id="undo" disabled>DESHACER</button>
  </div>
  <div class="right-controls">
    <select id="gameSelect" title="Seleccione el juego actual">
      <option value="1/3">1/3</option>
      <option value="1/4">1/4</option>
      <option value="1/5">1/5</option>
      <option value="2/3">2/3</option>
      <option value="1/3-1/4">1/3 1/4</option>
      <option value="2/4">2/4</option>
      <option value="1/4-1/5">1/4 1/5</option>
      <option value="2/5">2/5</option>
      <option value="Escalera">Escalera</option>
    </select>
  </div>
</div>

<div id="players" class="players"></div>

<div class="purchase-controls">
  <button class="btn-use-purchase" id="usePurchase">USAR COMPRA</button>
  <button class="btn-add-purchase" id="addPurchase">+1</button>
</div>

<div class="bottom">
  <button class="btn-reset" id="resetBtn">REINICIAR</button>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div id="modalText"></div>
    <input id="modalInput" type="number" inputmode="numeric" />
    <div class="modal-actions" id="modalActions"></div>
  </div>
</div>

<script>
  let state = JSON.parse(localStorage.getItem("telefuker")) || {
    count: 0,
    players: [],
    history: [],
    winner: null,
    purchases: 10,
    game: "1/3",
  };

  const playersDiv = document.getElementById("players");
  const countSel = document.getElementById("count");
  const undoBtn = document.getElementById("undo");
  const resetBtn = document.getElementById("resetBtn");
  const modal = document.getElementById("modal");
  const modalText = document.getElementById("modalText");
  const modalInput = document.getElementById("modalInput");
  const modalActions = document.getElementById("modalActions");
  const gameSelect = document.getElementById("gameSelect");
  const usePurchaseBtn = document.getElementById("usePurchase");
  const addPurchaseBtn = document.getElementById("addPurchase");

  function save() {
    localStorage.setItem("telefuker", JSON.stringify(state));
  }

  function snapshot() {
    state.history.push(JSON.stringify(state));
    undoBtn.disabled = false;
  }

  function render() {
    playersDiv.innerHTML = "";
    if (!state.count) return;

    state.players.forEach((p, i) => {
      const d = document.createElement("div");
      d.className = "player";
      if (state.winner !== null) {
        if (i === state.winner) d.classList.add("winner");
        else d.classList.add("disabled");
      } else if (p.disabled) d.classList.add("disabled");

      d.innerHTML = `
        <div class="name-block">
          <input class="name" value="${p.name}" />
          ${p.entradas ? `<div class="entradas">ENTRADAS: ${p.entradas}</div>` : ""}
        </div>
        <div class="divider"></div>
        <div class="score-zone">
          <div class="score ${p.out ? "out" : ""}">${p.score}</div>
          ${state.winner === i ? '<div class="winner-label">GANADOR</div>' : ""}
        </div>
      `;

      const nameInput = d.querySelector(".name");
      nameInput.onfocus = (e) => e.target.select();
      nameInput.oninput = (e) => {
        p.name = e.target.value.toUpperCase();
        save();
      };

      d.querySelector(".score-zone").onclick = () => {
        openScore(i);
      };

      playersDiv.appendChild(d);
    });

    undoBtn.disabled = !state.history.length;
    countSel.value = state.count || "";
    gameSelect.value = state.game || "1/3";
    usePurchaseBtn.textContent = `USAR COMPRA (${state.purchases})`;
  }

  function openScore(i) {
    modalText.textContent = `Puntos para ${state.players[i].name}`;
    modalInput.style.display = "block";
    modalInput.value = "";
    modal.style.display = "flex";
    modalInput.focus();
    modalActions.innerHTML = `
      <button onclick="apply(${i},1)">SUMAR</button>
      <button onclick="apply(${i},-1)">RESTAR</button>
    `;
  }

  function apply(i, m) {
    const v = parseInt(modalInput.value);
    if (isNaN(v)) return;
    snapshot();
    state.players[i].score += v * m;

    // Restar compra sólo si restar puntos (m === -1)
    if (m === -1) {
      if (state.purchases > 0) state.purchases--;
    }

    modal.style.display = "none";
    checkState();
    save();
    render();
  }

  function checkState() {
    // Lógica para determinar ganador (ejemplo: jugador con menor puntaje al final)
    if (state.count === 0) return;

    // No bloqueo ni condiciones para el juego actual (se pueden agregar según reglas)
  }

  countSel.onchange = () => {
    state.count = parseInt(countSel.value);
    state.players = [];
    state.winner = null;
    for (let i = 0; i < state.count; i++) {
      state.players.push({
        name: `NOMBRE ${i + 1}`,
        score: 0,
        entradas: 0,
        disabled: false,
        out: false,
      });
    }
    save();
    render();
  };

  undoBtn.onclick = () => {
    if (!state.history.length) return;
    state = JSON.parse(state.history.pop());
    save();
    render();
  };

  resetBtn.onclick = () => {
    if (confirm("¿Reiniciar juego?")) {
      localStorage.removeItem("telefuker");
      location.reload();
    }
  };

  gameSelect.onchange = () => {
    state.game = gameSelect.value;
    save();
  };

  usePurchaseBtn.onclick = () => {
    if (state.purchases > 0) {
      snapshot();
      state.purchases--;
      save();
      render();
    } else {
      alert("No quedan compras para usar");
    }
  };

  addPurchaseBtn.onclick = () => {
    if (confirm("¿Agregar 1 compra?")) {
      snapshot();
      state.purchases++;
      save();
      render();
    }
  };

  // Cerrar modal al hacer click fuera o con ESC
  window.onclick = (e) => {
    if (e.target === modal) modal.style.display = "none";
  };

  window.onkeydown = (e) => {
    if (e.key === "Escape") modal.style.display = "none";
  };

  render();
</script>
</body>
</html>
