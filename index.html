<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>TELEFUKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    -webkit-tap-highlight-color: transparent;
  }
  html, body {
    margin: 0; padding: 0;
    background: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    position: fixed;
    width: 100%;
  }
  
  h1 {
    text-align: center;
    letter-spacing: 4px;
    margin: 15px 0;
    user-select: none;
    font-size: 24px;
    font-weight: 900;
  }

  .top-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 15px;
    margin-bottom: 10px;
  }
  
  .left-controls {
    display: flex;
    gap: 8px; /* Reducido para que quepan 4 elementos */
    align-items: center;
  }

  .right-controls {
    background: #063106;
    border: 1px solid #0f7c0f;
    border-radius: 6px;
    padding: 2px 8px;
    display: flex;
    align-items: center;
  }
  
  .right-controls select {
    background: transparent;
    color: #fff;
    border: none;
    font-weight: bold;
    font-size: 14px; /* Un poco más pequeño para optimizar espacio */
    padding: 6px;
    outline: none;
    text-align: center;
    appearance: none;
  }

  select, button {
    background: #111;
    color: #fff;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 8px 10px;
    font-size: 14px;
    cursor: pointer;
  }

  button:active { transform: scale(0.95); }
  button:disabled { opacity: 0.3; cursor: default; transform: none; }

  .btn-undo { border-color: #b36b00; color: #ffb84d; font-size: 18px; line-height: 1; }
  .btn-finish { border-color: #005bb7; color: #80bdff; font-weight: bold; }
  .btn-consolidado { border-color: #555; color: #fff; width: 160px; }

  /* Ajuste de Proporción 1:1.2 */
  .players {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: repeat(3, 1fr);
    gap: 12px;
    padding: 0 10px;
    height: calc(100vh - 180px); 
  }

  .player {
    border: 1px solid #222;
    padding: 10px;
    display: flex;
    flex-direction: column;
    background: #0a0a0a;
    border-radius: 10px;
    justify-content: space-between;
    aspect-ratio: 1 / 1.2; /* Relación de aspecto solicitada */
    margin: 0 auto;
    width: 100%;
  }

  .name-block { text-align: center; }
  .name {
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    background: transparent;
    border: none;
    color: #aaa;
    outline: none;
    text-transform: uppercase;
    width: 100%;
    margin-bottom: 4px;
  }

  .compras-indicator {
    background: #ffd700;
    color: #000;
    font-size: 11px;
    font-weight: bold;
    padding: 2px 6px;
    border-radius: 4px;
    display: inline-block;
  }

  .score-zone {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }

  .score { font-size: 72px; font-weight: bold; line-height: 1; }

  .buy-controls {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 5px;
  }

  .btn-use-buy { border-color: #cc6600; color: #ffb84d; font-size: 10px; padding: 6px 2px; }
  .btn-add-buy { border-color: #00662e; color: #94d48e; font-size: 12px; }

  .bottom-area {
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .modal-box {
    background: #111;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    width: 85%;
    max-width: 300px;
    border: 1px solid #333;
  }
  .modal-box input {
    width: 100%;
    padding: 15px;
    font-size: 32px;
    text-align: center;
    background: #000;
    color: #fff;
    border: 1px solid #444;
    margin: 20px 0;
    border-radius: 8px;
  }
  .modal-actions { display: flex; gap: 10px; }
  .modal-actions button { flex: 1; padding: 15px 0; font-weight: bold; font-size: 18px; }
  .btn-sumar { border-color: #2f6b3f; color: #9be5b1; }
  .btn-restar { border-color: #6b2f2f; color: #e5a0a0; }
</style>
</head>
<body>

<h1>TELEFUKER</h1>

<div class="top-controls">
  <div class="left-controls">
    <select id="countSelect">
      <option value="0" disabled selected>P</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button class="btn-undo" id="undoBtn" disabled>&#8592;</button>
    <div class="right-controls">
        <select id="gameSelect">
          <option value="1/3">1/3</option>
          <option value="1/4">1/4</option>
          <option value="1/5">1/5</option>
          <option value="2/3">2/3</option>
          <option value="1/3 1/4">1/3 1/4</option>
          <option value="2/4">2/4</option>
          <option value="1/4 1/5">1/4 1/5</option>
          <option value="2/5">2/5</option>
          <option value="Escalera">Escalera</option>
        </select>
      </div>
  </div>
  
  <button class="btn-finish" id="finishBtn">FINALIZAR</button>
</div>

<div class="players" id="playersContainer"></div>

<div class="bottom-area">
  <button class="btn-consolidado" id="statsBtn">CONSOLIDADO</button>
</div>

<div class="modal" id="scoreModal">
  <div class="modal-box">
    <h2 id="modalPlayerName" style="margin:0; font-size: 18px;">PUNTOS</h2>
    <input id="scoreInput" type="number" inputmode="numeric" placeholder="0" />
    <div class="modal-actions">
      <button class="btn-sumar" id="sumarBtn">SUMAR</button>
      <button class="btn-restar" id="restarBtn">RESTAR</button>
    </div>
  </div>
</div>

<script>
(() => {
  // Estado Inicial ampliado para victorias
  let state = JSON.parse(localStorage.getItem("telefuker_v2")) || {
    count: 0,
    players: [],
    history: [],
    currentGame: "1/3",
    wins: {} // Formato: {"NOMBRE": 2}
  };

  const container = document.getElementById("playersContainer");
  const countSelect = document.getElementById("countSelect");
  const undoBtn = document.getElementById("undoBtn");
  const gameSelect = document.getElementById("gameSelect");
  const scoreModal = document.getElementById("scoreModal");
  const scoreInput = document.getElementById("scoreInput");
  const finishBtn = document.getElementById("finishBtn");
  const statsBtn = document.getElementById("statsBtn");
  let activePlayerIndex = null;

  function save() {
    localStorage.setItem("telefuker_v2", JSON.stringify(state));
  }

  function snapshot() {
    const snap = {
      count: state.count,
      players: JSON.parse(JSON.stringify(state.players)),
      currentGame: state.currentGame
    };
    state.history.push(snap);
    if (state.history.length > 20) state.history.shift();
    undoBtn.disabled = false;
  }

  function render() {
    container.innerHTML = "";
    if (state.count === 0) {
        finishBtn.style.visibility = "hidden";
        statsBtn.style.visibility = "hidden";
        return;
    }
    finishBtn.style.visibility = "visible";
    statsBtn.style.visibility = "visible";

    gameSelect.value = state.currentGame;
    countSelect.value = state.count;

    state.players.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "player";
      card.innerHTML = `
        <div class="name-block">
          <input class="name" value="${p.name}" data-index="${i}" spellcheck="false" />
          <div class="compras-indicator">COMPRAS: ${p.buy}</div>
        </div>
        <div class="score-zone" onclick="window.openPoints(${i})">
          <div class="score">${p.score}</div>
        </div>
        <div class="buy-controls">
          <button class="btn-use-buy" ${p.buy <= 0 ? 'disabled' : ''} onclick="window.useBuy(${i})">USAR COMPRA</button>
          <button class="btn-add-buy" onclick="window.addBuy(${i})">+1</button>
        </div>
      `;
      container.appendChild(card);
    });

    document.querySelectorAll('.name').forEach(input => {
      input.onfocus = (e) => e.target.select();
      input.onblur = (e) => {
        const idx = e.target.dataset.index;
        const newName = e.target.value.toUpperCase() || `NOMBRE ${parseInt(idx)+1}`;
        state.players[idx].name = newName;
        save();
      };
    });
  }

  window.openPoints = (i) => {
    activePlayerIndex = i;
    document.getElementById("modalPlayerName").textContent = state.players[i].name;
    scoreInput.value = "";
    scoreModal.style.display = "flex";
    setTimeout(() => scoreInput.focus(), 100);
  };

  window.useBuy = (i) => {
    if (state.players[i].buy > 0) {
      snapshot();
      state.players[i].buy--;
      save();
      render();
    }
  };

  window.addBuy = (i) => {
    if (confirm(`¿Confirmar +1 compra para ${state.players[i].name}?`)) {
      snapshot();
      state.players[i].buy++;
      save();
      render();
    }
  };

  const applyPoints = (op) => {
    const val = parseInt(scoreInput.value);
    if (isNaN(val) || val <= 0) return;
    snapshot();
    if (op === 'sumar') state.players[activePlayerIndex].score += val;
    else state.players[activePlayerIndex].score -= val;
    scoreModal.style.display = "none";
    save();
    render();
  };

  document.getElementById("sumarBtn").onclick = () => applyPoints('sumar');
  document.getElementById("restarBtn").onclick = () => applyPoints('restar');

  countSelect.onchange = () => {
    const n = parseInt(countSelect.value);
    // Reinicio total al elegir jugadores
    state.history = [];
    state.count = n;
    state.wins = {}; 
    state.currentGame = "1/3";
    state.players = Array.from({length: n}, (_, i) => ({
      name: `NOMBRE ${i + 1}`,
      score: 0,
      buy: 10
    }));
    save();
    render();
    undoBtn.disabled = true;
  };

  gameSelect.onchange = () => {
    state.currentGame = gameSelect.value;
    save();
  };

  undoBtn.onclick = () => {
    if (state.history.length > 0) {
      const prev = state.history.pop();
      state.count = prev.count;
      state.players = prev.players;
      state.currentGame = prev.currentGame;
      save();
      render();
      if (state.history.length === 0) undoBtn.disabled = true;
    }
  };

  // NUEVA LÓGICA: FINALIZAR
  finishBtn.onclick = () => {
    if (!confirm("¿Deseas FINALIZAR la partida actual? Se determinará un ganador y se reiniciarán los puntos.")) return;

    // Encontrar el menor puntaje
    let minScore = Math.min(...state.players.map(p => p.score));
    let winners = state.players.filter(p => p.score === minScore);
    
    // Registrar victorias
    winners.forEach(w => {
        state.wins[w.name] = (state.wins[w.name] || 0) + 1;
    });

    // Mostrar mensaje de victoria
    let winMsg = winners.length > 1 ? "¡Empate entre: " : "¡Ganador: ";
    winMsg += winners.map(w => w.name).join(", ") + "!";
    alert(winMsg + "\n\nPartida terminada. Puntos y compras restablecidos.");

    // Reiniciar para nueva partida
    state.players.forEach(p => {
        p.score = 0;
        p.buy = 10;
    });
    state.currentGame = "1/3";
    state.history = [];
    undoBtn.disabled = true;
    save();
    render();
    statsBtn.click(); // Mostrar consolidado automáticamente
  };

  // NUEVA LÓGICA: CONSOLIDADO
  statsBtn.onclick = () => {
    if (Object.keys(state.wins).length === 0) {
        alert("Aún no hay partidas ganadas registradas.");
        return;
    }
    let res = "CONSOLIDADO DE VICTORIAS:\n\n";
    for (let name in state.wins) {
        res += `${name}: ${state.wins[name]} ${state.wins[name] === 1 ? 'ganada' : 'ganadas'}\n`;
    }
    alert(res);
  };

  render();
  undoBtn.disabled = state.history.length === 0;
})();
</script>
</body>
</html>
